<center>
<h1>Državni rekordi 2021 - peteroboj</h1>

<p id="vetx"></p>
<p id="rek"></p>
<p id="tock"></p>
<script>
function dajdr(vx) {
    var tt=[];
	var n=0;
	l=Object.keys(ddr).length;
	for (let i = 0; i < l; i++) {
		for (v in ddr[i]){
            var y=ddr[i][v]; 
			//document.write(i +' v= ' + v +' : '+ ddr[i][v] + ' y= ' + y + ' vx= ' + vx +'<br>');
			if (v=='veteran' && y==vx) {
				var t= ddr[i]['točke'];  //['točke'];
				document.write ('==== '+ n +'. ' + y + ' - točk: ' + t +'<br>');                  
                tt.push(t);
            }
		}
		
		n+=1;
    }
	return tt;
}

var vet = window.prompt("vnesi priimek in ime, primer:  KRŽIČ Zvezdana");
var rzx = window.prompt("vnesi točke mitinga:  ");
rez=parseInt(rzx);
document.getElementById("vetx").innerHTML = "veteran: " + vet;
//console.log ('rekordi:');
document.getElementById("rek").innerHTML = "rekordi: ";

var drx = dajdr(vet);
var tx=Math.max(...drx);
var dif = tx - rez;
alert(drx + ' , ' + tx + ' , ' + dif);
alert('leto 2021 - največ točk za ' + vet + ' : ' + tx + ' rezultat= ' + rez + ' razlika točk= ' + dif);
if (rez>tx) {
	document.getElementById("tock").innerHTML = 'dosežen nov DR:<b> ' + rez + ' </b>, zadnji: ' + tx ;
}
else {
	document.getElementById("tock").innerHTML = 'ni novega DR s <b>' + rez + ' </b>točkami, ostaja: <font color="red"><b>' + tx +'</b></font>';
}
</script>
